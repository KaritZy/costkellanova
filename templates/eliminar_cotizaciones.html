<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cotizaciones</title>
</head>
<body>
    <h2>Eliminar Cotizaciones</h2>
    <form method="POST">
        <label for="folio">Folio de Cotización a Eliminar:</label>
        <input type="text" name="folio" required>
        <br>
        <button type="submit">Eliminar Cotización</button>
    </form>
    <form method="POST" action="{{ url_for('eliminar_todas') }}">
        <button type="submit">Eliminar Todas las Cotizaciones</button>
    </form>
</body>
</html>
